            <div class="summary-box" id="summaryBox">
                <h3 class="summary-title">ğŸ“Š ×¡×™×›×•×</h3>
                <p class="summary-text" id="summaryText">×”×–×™×–×™ ××ª ×”×¡×œ×™×™×“×¨×™× ×›×“×™ ×œ×¨××•×ª ××ª ×”×ª×•×‘× ×•×ª ×©×œ×š</p>

    <script>
        // Reset function at the START of script
        function doReset() {
            alert('×××¤×¡ ××ª ×›×œ ×”×“×™×¨×•×’×™×!');
            lifeAreas.forEach(area => {
                area.value = 0;
                const slider = document.getElementById('slider-' + area.id);
                if (slider) slider.value = 0;
                const improve = document.getElementById('improve-' + area.id);
                if (improve) improve.value = '';
                const preserve = document.getElementById('preserve-' + area.id);
                if (preserve) preserve.value = '';
            });
            updateAll();
        }
        
        // Life areas data
        const lifeAreas = [
            { id: 'relationship', name: '×–×•×’×™×•×ª', emoji: 'ğŸ’•', color: '#FFB6C1', darkColor: '#FF69B4', value: 0 },
            { id: 'career', name: '×¢×‘×•×“×”/×§×¨×™×™×¨×”', emoji: 'ğŸ’¼', color: '#DDA0DD', darkColor: '#BA55D3', value: 0 },
            { id: 'health', name: '×‘×¨×™××•×ª', emoji: 'ğŸŒ¿', color: '#98D8C8', darkColor: '#3CB371', value: 0 },
            { id: 'finance', name: '×›×¡×¤×™×', emoji: 'ğŸ’°', color: '#F0E68C', darkColor: '#DAA520', value: 0 },
            { id: 'family', name: '××©×¤×—×”', emoji: 'ğŸ‘¨â€ğŸ‘©â€ğŸ‘§â€ğŸ‘¦', color: '#FFDAB9', darkColor: '#FF8C00', value: 0 },
            { id: 'friends', name: '×—×‘×¨×™×', emoji: 'ğŸ‘¯', color: '#B0E0E6', darkColor: '#4682B4', value: 0 },
            { id: 'growth', name: '×¦××™×—×” ××™×©×™×ª', emoji: 'ğŸŒ±', color: '#C8E6C9', darkColor: '#66BB6A', value: 0 },
            { id: 'fun', name: '×›×™×£ ×•×¤× ××™', emoji: 'ğŸ¨', color: '#E6E6FA', darkColor: '#9370DB', value: 0 }
        ];
        
        const centerX = 200;
        const centerY = 200;
        const maxRadius = 160;
        const minRadius = 45;
        const numSections = lifeAreas.length;
        const anglePerSection = (2 * Math.PI) / numSections;
        
        // Create polar to cartesian converter
        function polarToCartesian(cx, cy, radius, angleInRadians) {
            return {
                x: cx + radius * Math.cos(angleInRadians),
                y: cy + radius * Math.sin(angleInRadians)
            };
        }
        
        // Create section path
        function createSectionPath(index, fillRatio = 1) {
            const startAngle = index * anglePerSection - Math.PI / 2;
            const endAngle = (index + 1) * anglePerSection - Math.PI / 2;
            const radius = minRadius + (maxRadius - minRadius) * fillRatio;
            
            const start = polarToCartesian(centerX, centerY, minRadius, startAngle);
            const end = polarToCartesian(centerX, centerY, minRadius, endAngle);
            const outerStart = polarToCartesian(centerX, centerY, radius, startAngle);
            const outerEnd = polarToCartesian(centerX, centerY, radius, endAngle);
            
            const largeArcFlag = anglePerSection > Math.PI ? 1 : 0;
            
            return `M ${start.x} ${start.y} 
                    L ${outerStart.x} ${outerStart.y} 
                    A ${radius} ${radius} 0 ${largeArcFlag} 1 ${outerEnd.x} ${outerEnd.y} 
                    L ${end.x} ${end.y} 
                    A ${minRadius} ${minRadius} 0 ${largeArcFlag} 0 ${start.x} ${start.y}`;
        }
        
        // Create full section path (background)
        function createFullSectionPath(index) {
            return createSectionPath(index, 1);
        }
        
        // Get label position - centered in section
        function getLabelPosition(index) {
            const midAngle = (index + 0.5) * anglePerSection - Math.PI / 2;
            const labelRadius = (minRadius + maxRadius) / 2;
            return polarToCartesian(centerX, centerY, labelRadius, midAngle);
        }
        
        // Initialize wheel
        function initWheel() {
            const sectionsGroup = document.getElementById('sectionsGroup');
            sectionsGroup.innerHTML = '';
            
            lifeAreas.forEach((area, index) => {
                // Background section
                const bgPath = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                bgPath.setAttribute('d', createFullSectionPath(index));
                bgPath.setAttribute('fill', area.color);
                bgPath.setAttribute('class', 'section-bg');
                bgPath.setAttribute('data-index', index);
                bgPath.addEventListener('click', () => cycleValue(index));
                sectionsGroup.appendChild(bgPath);
                
                // Fill section (for showing value)
                const fillPath = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                fillPath.setAttribute('d', createSectionPath(index, 0));
                fillPath.setAttribute('fill', area.darkColor);
                fillPath.setAttribute('class', 'section-fill');
                fillPath.setAttribute('id', 'fill-' + area.id);
                fillPath.setAttribute('opacity', '0.7');
                sectionsGroup.appendChild(fillPath);
                
                // Label - text only (no emoji)
                const labelPos = getLabelPosition(index);
                const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                text.setAttribute('x', labelPos.x);
                text.setAttribute('y', labelPos.y);
                text.setAttribute('text-anchor', 'middle');
                text.setAttribute('class', 'section-label');
                text.textContent = area.name;
                sectionsGroup.appendChild(text);
            });
        }
        
        // Initialize sliders
        function initSliders() {
            const container = document.getElementById('slidersContainer');
            container.innerHTML = '';
            
            lifeAreas.forEach((area, index) => {
                const sliderItem = document.createElement('div');
                sliderItem.className = 'slider-item';
                sliderItem.style.borderRight = `4px solid ${area.darkColor}`;
                
                sliderItem.innerHTML = `
                    <div class="slider-header">
                        <span class="slider-label" style="color: ${area.darkColor}">${area.emoji} ${area.name}</span>
                        <span class="slider-value" id="value-${area.id}" style="background: ${area.darkColor}">0</span>
                    </div>
                    <div class="slider-wrapper">
                        <input type="range" id="slider-${area.id}" min="0" max="10" value="0" 
                               style="background: linear-gradient(to left, ${area.color}, ${area.darkColor})"
                               oninput="updateValue(${index}, this.value)">
                    </div>
                    <div class="notes-container">
                        <div class="note-field">
                            <label class="note-label">ğŸŒ± ×œ×©×™×¤×•×¨:</label>
                            <textarea class="note-input improve" id="improve-${area.id}" placeholder="××” ×œ×©×¤×¨?"></textarea>
                        </div>
                        <div class="note-field">
                            <label class="note-label">ğŸ’ ×œ×©×™××•×¨:</label>
                            <textarea class="note-input preserve" id="preserve-${area.id}" placeholder="××” ×œ×©××¨?"></textarea>
                        </div>
                    </div>
                `;
                
                container.appendChild(sliderItem);
            });
        }
        
        // Update value from slider
        function updateValue(index, value) {
            lifeAreas[index].value = parseInt(value);
            updateAll();
        }
        
        // Cycle value on wheel click
        function cycleValue(index) {
            lifeAreas[index].value = (lifeAreas[index].value % 10) + 1;
            const slider = document.getElementById('slider-' + lifeAreas[index].id);
            if (slider) slider.value = lifeAreas[index].value;
            updateAll();
        }
        
        // Update all visuals
        function updateAll() {
            let total = 0;
            let lowest = { value: 11, name: '' };
            let highest = { value: -1, name: '' };
            
            lifeAreas.forEach((area, index) => {
                // Update fill
                const fillPath = document.getElementById('fill-' + area.id);
                if (fillPath) {
                    const fillRatio = area.value / 10;
                    fillPath.setAttribute('d', createSectionPath(index, fillRatio));
                }
                
                // Update slider value display
                const valueDisplay = document.getElementById('value-' + area.id);
                if (valueDisplay) valueDisplay.textContent = area.value;
                
                // Track stats
                total += area.value;
                if (area.value < lowest.value && area.value > 0) {
                    lowest = { value: area.value, name: area.name };
                }
                if (area.value > highest.value) {
                    highest = { value: area.value, name: area.name };
                }
            });
            
            // Update center score
            const activeAreas = lifeAreas.filter(a => a.value > 0).length;
            const average = activeAreas > 0 ? (total / activeAreas).toFixed(1) : 0;
            document.getElementById('centerScore').textContent = average;
            
            // Update summary
            updateSummary(average, lowest, highest, activeAreas);
        }
        
        // Update summary text
        function updateSummary(average, lowest, highest, activeAreas) {
            const summaryText = document.getElementById('summaryText');
            
            if (activeAreas === 0) {
                summaryText.innerHTML = '×”×–×™×–×™ ××ª ×”×¡×œ×™×™×“×¨×™× ×›×“×™ ×œ×¨××•×ª ××ª ×”×ª×•×‘× ×•×ª ×©×œ×š';
                return;
            }
            
            let html = `<span class="summary-highlight">×××•×¦×¢ ×›×œ×œ×™: ${average}/10</span><br><br>`;
            
            if (highest.value > 0) {
                html += `×”×ª×—×•× ×”×—×–×§ ×‘×™×•×ª×¨: <span class="summary-highlight">${highest.name}</span> (${highest.value}/10)<br>`;
            }
            
            if (lowest.value < 11 && lowest.value !== highest.value) {
                html += `×ª×—×•× ×œ×—×™×–×•×§: <span class="summary-highlight">${lowest.name}</span> (${lowest.value}/10)<br>`;
            }
            
            if (average >= 8) {
                html += '<br>ğŸŒŸ ××“×”×™×! ××ª ×××•×–× ×ª ×•××©×’×©×’×ª!';
            } else if (average >= 6) {
                html += '<br>âœ¨ ×™×•×¤×™! ×™×© ××§×•× ×œ×¦××™×—×” ×‘×›××” ×ª×—×•××™×';
            } else if (average >= 4) {
                html += '<br>ğŸ’ª ×–×” ×”×–××Ÿ ×œ×”×©×§×™×¢ ×‘××™×–×•×Ÿ ×”×—×™×™×';
            } else if (average > 0) {
                html += '<br>ğŸŒ± ×”×ª×—×œ×” ×—×“×©×” - ×›×œ ×¦×¢×“ ×§×˜×Ÿ ×—×©×•×‘!';
            }
            
            summaryText.innerHTML = html;
        }
        
        // Initialize
        initWheel();
        initSliders();
    </script>
